<ion-header>
  <ion-navbar color="main">
      <ion-title>
        <img src="assets/imgs/logo.png" alt="logo">
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
  <ion-list> 
    <ion-list-header></ion-list-header>
   <ion-item *ngFor="let item of items  ">
        <ion-list>
            <ion-item> 
              <ion-thumbnail item-start>
                <img src="{{item.img}}" alt="map">
            
               </ion-thumbnail> 
              <h2>{{item.name}}</h2>
              <p>{{item.add}}</p>
              <p (click)="call(item.mobile)">
                  <ion-icon name="call" (click)="call(item.mobile)" ></ion-icon>
                 {{item.mobile}}
                </p>
            </ion-item>
        </ion-list>
    </ion-item>
