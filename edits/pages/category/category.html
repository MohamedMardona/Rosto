<ion-header>
    
      <ion-navbar color="main" class="img_ctegory" >

          <ion-buttons right>
              <button ion-button icon-only (click)="back()">
                  <ion-icon name="arrow-back"></ion-icon>
              </button>
          </ion-buttons>
        <ion-title>
          <img src="assets/imgs/logo.png"  alt="logo">
          <ion-icon class="cart-category" (click)="submit()" [hidden]="appear"  name="cart"></ion-icon>
          
        </ion-title>
        <!-- <button (click)="submit()" [hidden]="appear" ion-button color="main">إنهاء الطلب</button> -->
      </ion-navbar>
    
    </ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of items" (click)="openModal(item)">
            <ion-list>
                <ion-item>
                  <ion-thumbnail item-start>
                      <img src="{{item.img}}"  alt="soup_item">
                  </ion-thumbnail>
                  <h2>{{item.name}}</h2>
                  <p>{{item.des}}</p>
                  <h6>{{item.price}} {{item.s}}</h6>
                </ion-item>
            </ion-list>
        </ion-item>
