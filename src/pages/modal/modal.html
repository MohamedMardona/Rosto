<ion-header>
    
      <ion-navbar color="main">
        <ion-title>
          <img src="assets/imgs/logo.png" alt="logo">
          <ion-buttons end>
              <button ion-button (click)="closeModal1()">Close</button>
            </ion-buttons>
        </ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
        <ion-card>
            <img src="{{catedata.image}}" height="200" width="100%">
            <ion-card-content>
              <ion-card-title>
                  {{catedata.name}}
              </ion-card-title>
              <p>
                 {{catedata.desc}}     
                         </p>
            </ion-card-content>
            <ul class="adding">
              <button ion-button color="main" (click)="plus()">
                  <ion-icon name="add"></ion-icon>
              </button>
              <span class="count" >{{count}}</span>
              <button ion-button color="main" (click)="minus()">
                  <ion-icon name="remove"></ion-icon>
              </button>
            </ul>
            <!-- *ngIf="catedata.minprice != null" selected value="small" -->
            <!-- ;then selected -->
            <ion-item>
              <ion-label>الحجم</ion-label>
              <ion-select [(ngModel)]="size" (ionChange)="onSelectChange($event)">
                <ion-option  *ngIf="catedata.price_sm != null"  value="{{catedata.price_sm}}"    >صغير</ion-option>
                <ion-option *ngIf="catedata.price_md != null" value="{{catedata.price_md}}">متوسط</ion-option>
                <ion-option *ngIf="catedata.price_lg != null"value="{{catedata.price_lg}}">كبير</ion-option>
              </ion-select>
            </ion-item>
    
            <button ion-button block color="main" (click)="closeModal()">إضافة الى الطلبات</button>
            
          </ion-card>
    </ion-content>
