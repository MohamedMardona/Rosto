<ion-header>
    
      <ion-navbar color="main" class="img_ctegory" >

          <ion-buttons right>
              <button ion-button icon-only (click)="back()">
                  <ion-icon name="arrow-back"></ion-icon>
              </button>
          </ion-buttons>
        <ion-title>
          <img src="assets/imgs/logo.png"  alt="logo">
          <ion-icon class="cart-category" (click)="submit()" [hidden]="appear"  name="cart"></ion-icon>
       <span [hidden]="appear" class="count-category"> {{ordercount}} </span> 
        
        </ion-title>
        <!-- <button (click)="submit()" [hidden]="appear" ion-button color="main">إنهاء الطلب</button> -->
      </ion-navbar>
    
    </ion-header>

<ion-content  class="cat_label" padding>
    <ion-list >
        <ion-item *ngFor="let item of items" (click)="openModal(item)">
            <ion-list >
                <ion-item >
                  <ion-thumbnail class="th" style="margin: 8px 16px 8px 20px;
                  margin-top: 8px;
                  margin-right: 16px;
                  margin-bottom: 8px;
                  margin-left: 10px;" class="cat_img" item-start>
                      <img style="width: 55px;
                      height: 55px; border-radius: 50%;
                      box-shadow: 0 0 5px 2px #ddd;" src="{{item.image}}"  alt="soup_item">
                  </ion-thumbnail>
                  
                 
                  <h2 >{{item.name}}</h2>
                  <!-- <p >{{item.desc}}</p> -->
                    <span   *ngIf="item.price_sm != null" style="background-color: rgb(255, 217, 146); padding: 3px; border-radius: 2px; color: #fff; font-size: 10px; margin-top: 10px; font-weight: 600">S - {{item.price_sm}} LE</span>&nbsp;
                  <span   *ngIf="item.price_md != null" style="background-color: rgb(255, 197, 88); ; padding: 3px; border-radius: 2px; color: #fff; font-size: 10px; margin-top: 10px; font-weight: 600">M - {{item.price_md}} LE</span>&nbsp;
                  <span  *ngIf="item.price_lg != null" style="background-color: orange; ; padding: 3px; border-radius: 2px; color: #fff; font-size: 10px; margin-top: 10px; font-weight: 600">L - {{item.price_lg}} LE</span>&nbsp;

               
                </ion-item>
            </ion-list>
        </ion-item>
       
      </ion-list>
   
  
</ion-content>
