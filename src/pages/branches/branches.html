<ion-header>
    
        <ion-navbar color="main" class="img_ctegory">
            <ion-buttons right>
                <button ion-button icon-only (click)="back()">
                    <ion-icon name="arrow-back"></ion-icon>
                </button>
            </ion-buttons>
            <ion-title>
              <img src="assets/imgs/logo.png" alt="logo">
            </ion-title>
          </ion-navbar>
    
    </ion-header>


<ion-content padding>
    <ion-list   (ionChange)="saveSettings($event)"  [(ngModel)]="s"  radio-group  >
        <ion-list-header>
            <ion-icon name="flag"></ion-icon>
          اختر الفرع الاقرب لك ...
        </ion-list-header>
     

     
        <ion-item  *ngFor="let item of items" >
          <ion-label   >
           {{item.name}}
              <p>   {{item.address}}</p>
              <h5  >
                <ion-icon name="call"></ion-icon>
                {{item.mobile}}
              </h5>
          </ion-label>
          <ion-radio (click)="goo(item.mobile)"  value="{{item.name}}" > </ion-radio>
