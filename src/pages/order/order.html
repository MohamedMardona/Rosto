<ion-card>
   
  <ion-list>
     {{branche}}
    <ion-item *ngFor="let item of items ">
      <ion-avatar item-start>
          <img src="{{item.image}}">
      </ion-avatar>
      <h2> {{ item.name}} &nbsp; &nbsp; &nbsp; &nbsp;  {{item.amount}}</h2>
      
      <button ion-button clear item-end>
          <!-- <h2>{{item.orderamount}}</h2> -->
          <ion-icon style="margin-top: -10px;font-size: 1.8em;" name="">{{item.price * item.amount}}</ion-icon> 
      </button>
    </ion-item>
    
  </ion-list>
</ion-card>

<ion-card class="cost">
  <ion-list>
    <ion-item>
      <ul class="items">
        <li>الضريبة</li>
        <li>20 جنية</li>
      </ul>
      <ul class="items">
          <li>خدمة التوصيل</li>
          <li>10 جنية</li>
        </ul>
        <ul class="items">
          <li color="footer">السعر</li>
          <li>{{total}}</li>
        </ul>
      <ul class="items">
        <li color="footer">السعر الاجمالى</li>
        <li>{{total + 30}}</li>
      </ul>
    </ion-item>
  </ion-list>
</ion-card>

<ion-item *ngFor="let item of mobarray" (click)="call(item)"   >
  <ion-icon  (click)="call(item)" name="call" item-start></ion-icon>
  <ion-badge (click)="call(item)"  item-end color="main">{{item}}</ion-badge>
</ion-item>


</ion-content>
