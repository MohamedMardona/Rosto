<ion-card>
   
  <ion-list>
     {{branche}}
    <ion-item *ngFor="let item of items ">
      <ion-avatar item-start>
          <img src="{{item.img}}">
      </ion-avatar>
      <h2> {{ item.name}} &nbsp; &nbsp; &nbsp; &nbsp;  {{item.amount}}</h2>
      
      <button ion-button clear item-end>
          <ion-icon name="">{{item.price * item.amount}}</ion-icon> 
      </button>
    </ion-item>
    
  </ion-list>
</ion-card>

<ion-card class="cost">
  <ion-list>
    <ion-item>
      <ul class="items">
        <li>الضريبة</li>
        <li>20 جنية</li>
      </ul>
      <ul class="items">
          <li>خدمة التوصيل</li>
          <li>10 جنية</li>
        </ul>
        <ul class="items">
          <li color="footer">السعر</li>
          <li>{{total}}</li>
        </ul>
      <ul class="items">
        <li color="footer">السعر الاجمالى</li>
        <li>{{total + 30}}</li>
      </ul>
    </ion-item>
  </ion-list>
</ion-card>
<ion-icon class="cart-order" (click)="End()"   name="home"></ion-icon>
</ion-content>
